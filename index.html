<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction</h1>
        <label for="length">Length (cm):</label>
        <input type="number" id="length" step="0.01" required>
        <br>
        <label for="width">Width (cm):</label>
        <input type="number" id="width" step="0.01" required>
        <br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="0.01" required>
        <br>
        <label for="weight">Weight (grams):</label>
        <input type="number" id="weight" step="0.01" required>
        <br>
        <button onclick="predictSpecies()">Predict</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
